<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel de Imagenes</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- Carrusel -->
    <main class="carousel">
      <!-- Images -->
      <article class="images">
        <img
          src="https://source.unsplash.com/random/801*600"
          alt="Image"
          class="images"
        />
        <img
          src="https://source.unsplash.com/random/802*600"
          alt="Image"
          class="images"
        />
        <img
          src="https://source.unsplash.com/random/801*601"
          alt="Image"
          class="images"
        />
        <img
          src="https://source.unsplash.com/random/800*601"
          alt="Image"
          class="images"
        />
        <img
          src="https://source.unsplash.com/random/800*602"
          alt="Image"
          class="images"
        />
      </article>
      <!-- Controles -->
      <nav class="controls">
        <button class="btn prev">Previous</button>
        <button class="btn next">Next</button>
      </nav>
    </main>
  </body>
</html>
